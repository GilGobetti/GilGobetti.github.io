<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade" type="text">
        <button onclick="cliqueinoBotao()"><img width="24" height="24" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search--v1"/></button>

        <div class="caixa-media">
            <h2 class="regiao">sao paulo</h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="cloud"/>
                
                
                <p class="text-previsao">nublado</p>
            </div>
            <p class="umidade">umidade</p>

        </div>
    </div>
</body>

</html>
